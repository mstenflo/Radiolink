<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.js" integrity="sha512-yX4jaiU9Ai9dzaimFoTq+tQYOrAMNP+EWiiUVsru3ypsAi76c0zCPBfxKagLkKjC4ZeLMEQTa7aE7CtjTmlgDA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <title>RadioLink</title>
  </head>
  <body>
    <div class="p-3">
      <nav class="d-flex justify-content-between">
        <div class="d-flex">
          <img class="align-self-start" src="/logo.png" alt="logo" height="45px">
          <h3 class="brand mx-3 align-self-end">RadioLink</h3>
        </div>
        <div>
          <button class="btn text-white mx-4" id="stop">STOP</button>
        </div>
      </nav>
    </div>
    <div class="text-center d-flex flex-wrap main justify-content-between">
      <div class="d-flex flex-column px-3">
        <button class="btn m-3 align-self-center" id="kgnu"></button>
        <p>KGNU</p>
      </div>
      <div class="d-flex flex-column px-3">
        <button class="btn m-3" id="krcc"></button>
        <p>KRCC</p>
      </div>
      <div class="d-flex flex-column px-3">
        <button class="btn m-3" id="swissclassic"></button>
        <p>Swiss Classic</p>
      </div>
      <div class="d-flex flex-column px-3">
        <button class="btn m-3 align-self-center" id="paradise"></button>
        <p>Radio Paradise</p>
      </div>
      <div class="d-flex flex-column px-3">
        <button class="btn m-3" id="kusf"></button>
        <p>KUSF</p>
      </div>
      <div class="d-flex flex-column px-3">
        <button class="btn m-3" id="wfmu"></button>
        <p>WFMU</p>
      </div>
      <div class="d-flex flex-column px-3">
        <button class="btn m-3" id="swissjazz"></button>
        <p>Swiss Jazz</p>
      </div>
      <div class="d-flex flex-column px-3">
        <button class="btn m-3" id="swisspop"></button>
        <p>Swiss Pop</p>
      </div>
      <div class="d-flex flex-column px-3">
        <button class="btn m-3" id="deepspace"></button>
        <p>Deep Space One</p>
      </div>
      <div class="d-flex flex-column px-3">
        <button class="btn m-3" id="dronezone"></button>
        <p>Drone Zone</p>
      </div>
    </div>
    <footer>
      <img src="/guitar.png" alt="acousticGuitar" width="100%" class="guitar">
    </footer>
  </body>
  
  <script src="./script.js"></script>
  </html>
